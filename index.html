    <title>AI recipe generator</title>

<body>
    <div class="container">  
    <header>
    <h1> Cook  with what you have</h1>
    <h2> What's in your Kitchen?</h2>
    <p class="ai">AI-Created Recipes</p>
    </header>
    <main> 
        <div class="mixingredients">
        <form id="putingredientes">
            <input type="text" autofocus autocomplete="off"  required class="format"  placeholder=" Enter your ingredients" id="instructions">
            <input type="submit" value="Submit" class="permission"/>
        </form>
        <div class="example">
        <small>i.e chocolate,egg,flour</small>
        </div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
