<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/#style.css"/>
    <title>AI poem generator</title>
</head>
<body>
    <div class="container">  
    <header>
    <h1>  AI Brazilian poem generator</h1>
    </header>
    <main> 
        <form>
            <input type="text" autofocus autocomplete="off"  required class="format"  placeholder=" Enter the topic of the Brazilian poem Generator">
            <input type="submit" class="permission"/>
        </form>
        <div class="poem"> Isso de querer
            ser exatamente aquilo
            que a gente é </br> Ainda vai
            nos levar além
         </div>
    </main>

    </div>
    <script src="src/index.js"> </script>
    
</body>
